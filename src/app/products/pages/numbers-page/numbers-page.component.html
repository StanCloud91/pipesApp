<p-panel header="Pipes Básicos" class="p-1">
  <h1>Pipes Básicos</h1>
  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del Mes">
      {{totalSells | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del Mes">
      {{totalSells | currency:'USD':'symbol-narrow':'1.2-4'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del Mes">
      {{percent | percent:'1.2-4'}}
    </p-card>
  </div>
</div>
