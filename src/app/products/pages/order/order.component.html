<p-panel header="Pipes Personalizados" class="p-1">
  <h1>Pipes BÃ¡sicos</h1>
  <p>
    Pipes Personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button (onClick)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search"></p-button>
  </div>
  <div class="p-toolbar-group-right">

    <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por nomber" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}" responsiveLayout="scroll">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuelo</th>
            <th>Color</th>

          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>

            <td>{{heroe.name}}</td>
            <td>{{heroe.canFly | canFly}}</td>
            <td>{{heroe.color}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
